<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/custom/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <script
      src="https://kit.fontawesome.com/5cfcb207d1.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Form</title>
  </head>
  <body>
    <nav
      style="background-color: #ffffff !important"
      class="navbar navbar-expand-lg navbar-light bg-light"
    >
      <div class="container">
        <img class="px-2" src="img/logo.png" alt="" />
        <a
          style="color: #230641; font-size: 24px"
          class="navbar-brand"
          href="index.html
        "
          ><b>OWLEE</b></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link px-2" href="#"
                >The What <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link px-2" href="#">The Why</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link px-2" href="#">The How</a>
            </li>
          </ul>
          <div>
            <ul class="navbar-nav">
              <li style="list-style-type: none" class="nav-item active px-4">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li style="list-style-type: none" class="nav-item active">
                <a
                  style="
                    background-color: #735dfe;
                    border-radius: 20px;
                    width: 80px;
                    height: 40px;
                  "
                  class="nav-link text-white text-center"
                  href="#"
                  >SIGN UP</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <section id="contact">
      <div style="background-color: #011627">
        <div class="container contact-container">
          <h1 class="title">Contact</h1>
          <div class="contact-area">
            <div class="cont-left">
              <div class="cont-top">
                <div class="cont-element">
                  <i class="far fa-address-card"></i>
                  <address class="text-white">Norway</address>
                </div>
                <div class="cont-element">
                  <i class="far fa-envelope"></i>
                  <a href="mailto:stian@unfold.co">stian@unfold.co</a>
                </div>
                <div class="cont-element">
                  <i class="fas fa-phone-alt"></i>
                  <a href="tel:+1234567890">123-456-7890</a>
                </div>
              </div>
              <div class="cont-bottom">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
              </div>
            </div>
            <div class="cont-right">
              <form action="">
                <input
                  type="text"
                  name="text"
                  id="text"
                  placeholder="Full Name"
                />
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="E-mail"
                />
                <textarea
                  name="message"
                  id="message"
                  rows="10"
                  placeholder="Message"
                ></textarea>
                <button class="cont-button">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.5.1.slim.min.js"></script>
  </body>
</html>
